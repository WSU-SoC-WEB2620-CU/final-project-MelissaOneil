  <div class="container rsvp-box bg-warning text-center mb-5">

    <div class="col">
      <h2 class="text-center">RSVP</h2>
    </div>
    <div class="col-auto mb-4 mx-5">
      <h5>Please enter your first and last name, the number in your party, and check if you are going to the Ceremony
        and/or the Open House/Reception</h5>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <form id="rsvp-form">
        <div class="form-group mb-2 mx-5">
          <label for="name">Full Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group mb-2 mx-5">
          <label for="party">Number in Party:</label>
          <input type="number" class="form-control" id="party" name="party" min="1" required>
        </div>
        <div class="form-group mb-4">
          <label>Ceremony:</label>
          <input type="checkbox" id="ceremony" name="ceremony">
          <label class="ms-3">Open House/Reception:</label>
          <input type="checkbox" id="reception" name="reception">
        </div>
        <button type="submit" value="Send" class="btn">Send RSVP</button>
      </form>
    </div>
  </div>
  <!--  footer -->
  <footer class="footer bg-secondary">
    <div class="container-fluid text-center">
      <p class="footer-text py-3">*Cassie|Tommy*</p>
    </div>
  </footer>
